<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .col-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            text-align: center;
        }

        .col-4 div {
            background: var(--table-header);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor:pointer;
        }

        .col-4 img {
            width: 100px; /* Adjust image size */
            height: auto;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: var(--code-color);
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Landing Page</h1>
    <div class="col-4">
        <div>
            <img src="./images/docker-thumbnail.png" alt="Docker Logo">
            <a href="./docker.html">Docker</a>
        </div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
