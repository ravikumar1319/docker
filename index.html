<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .col-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            text-align: center;
        }

        .col-4 div {
            background: var(--table-header);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .col-4 img {
            width: 100px;
            /* Adjust image size */
            height: auto;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: var(--code-color);
            font-weight: bold;
            margin-top: 10px;
        }

        .page-link {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Docker image style */
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            /* Ensures image maintains aspect ratio */
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Style for the text under the image */
        .page-link .text-center {
            display: block;
            margin-top: 8px;
            font-size: 18px;
            font-weight: bold;
            color: var(--code-color);
            text-transform: uppercase;
        }

        /* Hover effect for the Docker link */
        .page-link:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px var(--box-shadow-color);
        }
    </style>
</head>

<body>
    <h1>Landing Page</h1>
    <div class="col-4">

        <div class="page-link">
            <a href="./linux/index.html">
                <img src="./images/linux-thumbnail.png" alt="Docker Logo" class="thumbnail">
                <span class="text-center">Linux</span>
            </a>
        </div>
        <div class="page-link">
            <a href="./docker/index.html">
                <img src="./images/docker-thumbnail.png" alt="Linux Logo" class="thumbnail">
                <span class="text-center">Docker</span>
            </a>
        </div>
        <div class="page-link">
            <a href="./index.html">
                <h3>Comming Soon</h3>
            </a>
        </div>

            <a href="./index.html">
                <h3>Comming Soon</h3>
            </a>
        </div>
</body>

</html>
